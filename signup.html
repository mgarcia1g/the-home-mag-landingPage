<!doctype html>
<html lang="en">

<head>
    <title>Newsletter Signup</title>

    <!-- Custom styles for this template -->
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="POST">
            <img src="images/thehomemag.jpg">
            <h1 class="h3 mb-3 fw-normal">Sign up!</h1>

            <div class="form-floating">
                <input type="text" name="fname" class="form-control" id="floatingPassword" placeholder="First Name" required >
            </div>
            <div class="form-floating">
                <input type="text" name="lname" class="form-control" id="floatingPassword" placeholder="Last Name" required >
            </div>

            <div class="form-floating">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Email " required >
            </div>
            <div class="form-floating">
                <input name="phoneNumber" maxlength="16" class="form-control" id="floatingInput" placeholder="Phone Number ***-***-****" required >
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Marco Garcia</p>
        </form>
    </main>

</body>

</html>
